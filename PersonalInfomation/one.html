<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="one.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>个人信息</h1>
    <div class="container">
        <div class="left">
            <form class="pwd">
           <ul>
               <li>
                   <img class="user" src="images/user.png">
                   <input type="text" placeholder="输入旧密码">
               </li>
               <li>
                   <img class="lock" src="images/lock.png">
                   <input type="text" placeholder="输入新密码">
               </li>
           </ul>
               <input class="submit" type="submit" value="修改密码">
           </form>
        </div>
        <div class="middle">
            <div class="scientist">
                <div class="scientist-text">
                    <img src="images/b1.jpg" alt="headImg">
                    <h4>科学怪人</h4>
                </div>
                <div class="scientist-follow">
                    <ul>
                        <li class="follow-l">
                            <h3>2.5万</h3>
                            <p>粉丝</p>
                        </li>
                        <li class="follow-r">
                            <h3>100</h3>
                            <P>关注</P>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <ul class="content">
                <li>
                    <a href="#">个人资料<span class="icon"></span></a>
                </li>
                <li>
                    <a href="#">消息<span class="icon news"></span><i>13</i></a>
                </li>
                <li>
                    <a href="#">设置<span class="icon set"></span></a>
                </li>
                <li class="special">
                    <a href="#">退出登录<span class="icon logout"></span></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
