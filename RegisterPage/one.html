<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="one.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<img class="tree" src="images/tree.jpg" />
		<form class="contact_form">
			<ul>
				<li class="usually">
					<h2>用户注册</h2>
				</li>
				<li class="usually">
					<span>昵称：</span>
					<input type="text" required/>
				</li>
				<li class="usually">
					<span>注册邮箱：</span>
					<input type="email" required/>
				</li>
				<li class="usually">
					<span>密码：</span>
					<input type="text" required/>
				</li>
				<li class="special">
					<span>性别：</span>
					<input type="radio" id="female" name="sex" />
					<label for="female">女</label>
					<input type="radio" id="male" name="sex" />
					<label for="male">男</label>
				</li>
				<li class="usually">
					<span>年龄：</span>
					<input type="number" required/>
				</li>
				<li class="special">
					<span>性别：</span>
					<input type="checkbox" id="football" />
					<label for="football">足球</label>
					<input type="checkbox" id="basketball" />
					<label for="basketball">篮球</label>
					<input type="checkbox" id="swim" />
					<label for="swim">游泳</label>
					<input type="checkbox" id="sing" />
					<label for="sing">唱歌</label>
					<input type="checkbox" id="run" />
					<label for="run">跑步</label>
					<input type="checkbox" id="yoga" />
					<label for="yoga">瑜伽</label>
				</li>
				<li class="usually">
					<span class="traduction">自我介绍：</span>
					<textarea rows="10" cols="20" required></textarea>
				</li>
				<li class="usually">
					<button type="submit" class="submit">立即注册</button>
				</li>
			</ul>
		</form>
	</body>
</html>
