
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas-click</title>
		<style type="text/css">
			#myCanvas{
				display: block;
				margin:10px auto;
			}
		</style>
</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
		var myCanvas = document.getElementById('myCanvas');
			var c = myCanvas.getContext('2d');
			function clock(){
				c.clearRect(0,0,400,400);
				var data = new Date();
				var sec =data.getSeconds();
				var min =data.getMinutes();
				var hour=data.getHours();
				
				c.save();
				c.translate(200,200);
				c.rotate(-Math.PI/2);

				
				//?????
				for(var i=0;i<60;i++){	//?12????			
					c.beginPath();
					c.strokeStyle = "#f00";				
					c.lineWidth = 5 ;
					c.moveTo(117,0);
					c.lineTo(120,0);
					c.stroke();
					c.rotate(Math.PI/30); //??6deg????????
					c.closePath();
				}
				
				
				//?????
				for(var i=0;i<12;i++){	//?12????			
					c.beginPath();
					c.strokeStyle = "#000";				
					c.lineWidth = 8 ;
					c.moveTo(100,0);
					c.lineTo(120,0);
					c.stroke();
					c.rotate(Math.PI/6); //??30deg????????
					c.closePath();
				}
				//???
				c.beginPath();
				c.strokeStyle = "pink";
				c.arc(0,0,145,0,Math.PI*2);
				c.lineWidth = 12 ;
				c.stroke();
				c.closePath();
				
				//???
				hour = hour>12?hour-12:hour;
//				console.log(hour);
				c.beginPath();
				c.save();
				c.rotate(Math.PI/6*hour+Math.PI/6*min/60+Math.PI/6*sec/3600);
				c.strokeStyle = "yellowgreen";
				c.lineWidth = 4 ;
				c.moveTo(-20,0);
				c.lineTo(50,0);
				c.stroke();
				c.restore();
				c.closePath();
				
				
				//???
//				console.log(min);
				c.beginPath();
				c.save();
				c.rotate(Math.PI/30*min+Math.PI/30*sec/60);
				c.strokeStyle = "springgreen";
				c.lineWidth = 3 ;
				c.moveTo(-30,0);
				c.lineTo(70,0);
				c.stroke();
				c.restore();
				c.closePath();
				
				
				//???
				c.beginPath();
				c.save();
				c.rotate(Math.PI/30*sec);
				c.strokeStyle = "red";
				c.lineWidth = 2 ;
				c.moveTo(-40,0);
				c.lineTo(120,0);
				c.stroke();
				c.restore();
				c.closePath();
				c.restore();
				requestAnimationFrame(clock)
			}
            clock()
		</script>
	</body>
</html>
